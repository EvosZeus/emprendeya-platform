<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Mejor usar UTF-8 directamente -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Iniciar Sesión - EmprendeYA</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <!-- Asegúrate que la ruta al favicon sea correcta desde la ubicación de sign-in.html -->
    <link
      rel="icon"
      href="../assets/img/emprendeya/favicon.ico"
      type="image/x-icon"
    />

    <!-- Alternativa más fiable: Font Awesome CDN (v5 para compatibilidad fa/fas/fab) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts (si WebFont no carga Public Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Files -->
    <!-- Asegúrate que estas rutas sean correctas -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

    <link rel="stylesheet" href="../assets/css/emprendeya-2.css" />
    <!-- Tu CSS personalizado principal -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Aplicar flexbox aquí para centrar -->

    <!-- Quitar .wrapper y .main-panel si no son necesarios para la estructura general -->
    <div class="container">
      <!-- py-5 puede ser mucho, ajusta si es necesario -->
      <div class="row justify-content-center">
        <!-- Ajustar el tamaño de columna si es necesario -->
        <div class="col-11 col-md-10 col-lg-9 col-xl-8">
          <div class="card card-raised shadow-10 mt-5 mt-xl-10 mb-4">
            <div class="card-body p-0">
              <div class="row g-0">
                <!-- Columna de imagen -->
                <!-- Quitar bg-dark, position-relative si no es necesario -->
                <div
                  class="col-lg-5 img-column overflow-hidden d-none d-lg-block"
                >
                  <!-- Asegúrate que la ruta a la imagen es correcta -->
                  <div
                    class="bg-holder h-100"
                    style="
                      background-image: url(../assets/img/carrusel/carousel-1.jpeg);
                      background-size: cover;
                      background-position: center;
                      background-repeat: no-repeat;
                    "
                  >
                    <!-- Contenido sobre la imagen si lo necesitas -->
                  </div>
                </div>

                <!-- Columna del formulario -->
                <div class="col-12 col-lg-7">
                  <!-- Cambiado a p-4 p-md-5 para más padding en pantallas grandes -->
                  <div class="auth-form-box p-4 p-md-5">
                    <div class="text-center mb-4">
                      <!-- Asegúrate que la ruta al logo es correcta -->
                      <a class="d-inline-block mb-3" href="../index.html">
                        <!-- No necesita flex si es solo el logo -->
                        <img
                          src="../assets/img/emprendeya/logo_dark.png"
                          alt="EmprendeYA"
                          height="50"
                        />
                        <!-- Ajusta altura si es necesario -->
                      </a>
                      <h3 class="fw-bold mb-1">Reset Password</h3>
                    </div>

                    <!-- Separador -->
                    <div class="separator-line"></div>

                    <form>
                      <label class="form-label fw-semibold small" for="email"
                        >Correo electrónico</label
                      >
                      <div class="input-group">
                        <span class="input-group-text border-end-0">
                          <i class="fas fa-at text-secondary fa-fw"></i>
                          <!-- fas y fa-fw para ancho fijo -->
                        </span>
                        <!-- Quitar border-start-0 si no es necesario -->
                        <input
                          class="form-control"
                          id="email"
                          type="email"
                          placeholder="nombre@ejemplo.com"
                          required
                        />
                      </div>
                      <div
                        class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"
                      >
                        <a class="small fw-500 text-decoration-none" href=""
                          >Regresar al inicio de sesión</a
                        >
                        <a class="btn btn-primary mdc-ripple-upgraded" href=""
                          >Restablecer contraseña</a
                        >
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer simple -->

    <!--   Core JS Files   -->

    <script src="../assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.bundle.min.js"></script>

    <!-- JS Personalizado -->
    <script src="../assets/js/emprendeya-2.js"></script>
    <script src="../assets/js/setting-emprendeya.js"></script>
    <script src="../assets/js/emprendeya.js"></script>

    <script>
      // Función para mostrar/ocultar contraseña (ya corregida para Font Awesome 5)
      const togglePassword = document.getElementById("togglePassword");
      if (togglePassword) {
        togglePassword.addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const icon = this.querySelector("i");

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });
      }
    </script>
  </body>
</html>
